<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">

        <!-- the input -->
        <h1 class="input">   0</h1>
      
        <!-- the buttons -->
        <div class="calculator-buttons">
          <!-- buttons go here -->

    <div class="calculator-buttons">
        <button class="calc-button is-clear " id="clear">C</button>
        <button class="calc-button operator" id="÷">÷</button>
      
        <button class="calc-button num" id="7">7</button>
        <button class="calc-button num" id="8">8</button>
        <button class="calc-button num" id="9">9</button>
        <button class="calc-button operator" id="×">×</button>
      
        <button class="calc-button num" id="4">4</button>
        <button class="calc-button num" id="5">5</button>
        <button class="calc-button num" id="6">6</button>
        <button class="calc-button operator" id="-">-</button>
      
        <button class="calc-button num" id="1">1</button>
        <button class="calc-button num" id="2">2</button>
        <button class="calc-button num " id="3">3</button>
        <button class="calc-button operator" id="+">+</button>
      
        <button class="calc-button is-zero num" id="0">0</button>
        <button class="calc-button is-dot num" id=".">.</button>
        <button class="calc-button is-equals">&equals;</button>
      </div>
      
        </div>
      
      </div>






</body>
<script src="main.js"></script> 
</html>
