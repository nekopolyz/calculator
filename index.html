<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">

        <!-- the input -->
        <h1 class="input">   0</h1>
      
        <!-- the buttons -->
        <div class="calculator-buttons">
          <!-- buttons go here -->

    <div class="calculator-buttons">
        <button class="calc-button is-clear">C</button>
        <button class="calc-button">÷</button>
      
        <button class="calc-button seven" id="7">7</button>
        <button class="calc-button eight" id="8">8</button>
        <button class="calc-button nine" id="9">9</button>
        <button class="calc-button">×</button>
      
        <button class="calc-button four " id="4">4</button>
        <button class="calc-button five" id="5">5</button>
        <button class="calc-button six" id="6">6</button>
        <button class="calc-button">−</button>
      
        <button class="calc-button one" id="1">1</button>
        <button class="calc-button two" id="2">2</button>
        <button class="calc-button three" id="3">3</button>
        <button class="calc-button">&plus;</button>
      
        <button class="calc-button is-zero" id="0">0</button>
        <button class="calc-button is-equals">&equals;</button>
      </div>
      
        </div>
      
      </div>






</body>

</html>
